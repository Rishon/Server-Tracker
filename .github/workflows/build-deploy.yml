name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun Dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}

      - name: Install Client Dependencies
        working-directory: client
        run: bun install

      - name: Build Client
        working-directory: client
        run: bun run build

      - name: Install Server Dependencies
        working-directory: server
        run: bun install

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /home

            if [ ! -d "Server-Tracker" ]; then
              gh repo clone Rishon/Server-Tracker
            fi

            cd Server-Tracker
            git reset --hard origin/master
            git pull origin master

            cd client
            bun install
            rm -f .env
            echo "FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}" > .env
            bunx next build

            cd ../server
            bun install
            rm -f .env
            echo "BACKEND_PORT=${{ secrets.BACKEND_PORT }}" > .env
            echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" >> .env

            cd ..
            docker build ./client -t tracker-web
            docker build ./server -t tracker-server

            docker container prune --force
            docker image prune --force

            docker compose up -d
