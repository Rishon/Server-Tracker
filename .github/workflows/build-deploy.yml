name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install bun
        run: |
          npm install -g bun

      - name: Build web client
        run: |
          cd client && bun install && bun run build

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        env:
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PUBLIC_HOSTNAME: ${{ secrets.PUBLIC_HOSTNAME }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home

            if [ ! -d "Server-Tracker" ]; then
              gh repo clone Rishon/Server-Tracker
            fi

            cd Server-Tracker
            git reset --hard origin/master
            git pull origin

            cd /home/Server-Tracker/client && bun install && bunx next build
            cd /home/Server-Tracker/server && bun install

            cd /home/Server-Tracker
            docker build ./client -t tracker-web
            docker build ./server -t tracker-server

            docker container prune --force
            docker image prune --force

            docker compose up -d
